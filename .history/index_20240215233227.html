<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts - Nunito Baskerville -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Nunito', serif;
        }

        .custom-file-input {
            color: #fff;
            background-color: #52a5de;
            border-color: #52a5de;
            border-radius: 25px;
            padding: 8px 20px;
            cursor: pointer;
        }

        .custom-file-input:hover {
            background-color: #448bc9;
            border-color: #448bc9;
        }

        #result p {
            white-space: pre-line;
        }
    </style>
</head>

<body class="bg-light" style="background-color: #ebf9ff;">
    <div class="container mt-5 p-3 rounded" style="background-color: #acd6f6;">
        <h1>Welcome to DriveFlow</h1>
        <div class="row">
            <div class="col-md-6">
                <video id="video" class="w-100" autoplay></video>
                <!-- Input for uploading image file -->
                <input type="file" accept="image/*" id="uploadInput" class="form-control mt-3 rounded custom-file-input">


                <!--Input for capturing the image on webcam -->
                <button id="captureBtn" class="btn btn-primary btn-custom mt-3" onclick="captureImage()"
                    style="background-color: #52a5de; border-color: #52a5de;">Capture Image</button>
            </div>
            <div class="col-md-6">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <!-- Main application script -->
    <script src="app.js"></script>
</body>

</html>
